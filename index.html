<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HomeStore</title>
    <link rel="icon" href="iconhome.ico" sizes="64x64">
    <link rel="manifest" href="manifest.json">
    <!-- Link para o Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #ffffff;
            color: #004aad;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
        }
        header {
            width: 100%;
            text-align: center;
            margin-bottom: 20px;
        }
        img.logo {
            width: 150px;
        }
        button {
            background-color: #5ae2e6;
            color: #004aad;
            border: none;
            padding: 15px 30px;
            font-size: 16px;
            cursor: pointer;
            margin: 10px;
            border-radius: 5px;
            transition: background-color 0.3s, color 0.3s;
        }
        button:hover {
            background-color: #004aad;
            color: #ffffff;
        }
        button:active {
            background-color: #003366;
            color: #ffffff;
        }
        .content {
            display: none;
            width: 100%;
            height: calc(100vh - 100px);
            position: absolute;
            top: 0;
            left: 0;
            background-color: #ffffff;
            padding: 10px;
            box-sizing: border-box;
        }
        .social-icons {
            position: fixed;
            top: 50%;
            right: 0;
            transform: translateY(-50%);
            display: flex;
            flex-direction: column;
            gap: 15px;
            padding: 10px;
            background-color: #004aad;
            border-radius: 5px 0 0 5px;
        }
        .social-icons a {
            text-decoration: none;
            color: #fff;
            font-size: 24px;
            transition: color 0.3s;
        }
        .social-icons a:hover {
            color: #5ae2e6;
        }
        .back-button {
            background-color: #87CEEB;
            color: #004aad;
            font-size: 36px;
            border-radius: 5px;
            padding: 10px;
            cursor: pointer;
            transition: background-color 0.3s, color 0.3s;
        }
        .back-button:hover {
            background-color: #5ae2e6;
            color: #ffffff;
        }
    </style>
</head>
<body>

    <header>
        <img class="logo" src="https://raw.githubusercontent.com/fabiogrisard/apphome/refs/heads/main/Imagem%20do%20WhatsApp%20de%202025-01-23%20%C3%A0(s)%2022.54.38_38e2ee8a.jpg" alt="Logo da Empresa">
    </header>

    <button onclick="showContent('formulario')">Sugestão/Críticas/Elogios</button>
    <button onclick="showContent('duvidas')">Dúvidas</button>

    <div id="formulario" class="content">
        <iframe src="https://docs.google.com/forms/d/e/1FAIpQLSdZeN_A3JmY6xVN5h_2ETB7Ibw7W4Hn8f9Szgl6YJnIEX7SNw/viewform?embedded=true" style="width: 100%; height: calc(100vh - 100px);" frameborder="0" marginheight="0" marginwidth="0">Carregando…</iframe>
        <div class="social-icons">
            <span class="back-button" onclick="hideContent()">&larr;</span>
            <a href="https://www.instagram.com/homestore.guarapuava/" >
                <i class="fab fa-instagram"></i>
            </a>
            <a href="mailto:mercadoguarapuava@gmail.com" >
                <i class="fas fa-envelope"></i>
            </a>
            <a href="https://wa.me/5542984441701" >
                <i class="fab fa-whatsapp"></i>
            </a>
        </div>
    </div>

    <div id="duvidas" class="content">
        <iframe src="https://udify.app/chatbot/t5KjqeD6c2QuyY82" style="width: 100%; height: calc(100vh - 100px);" frameborder="0" allow="microphone"></iframe>
        <div class="social-icons">
            <span class="back-button" onclick="hideContent()">&larr;</span>
            <a href="https://www.instagram.com/homestore.guarapuava/" >
                <i class="fab fa-instagram"></i>
            </a>
            <a href="mailto:mercadoguarapuava@gmail.com" >
                <i class="fas fa-envelope"></i>
            </a>
            <a href="https://wa.me/5542984441701" >
                <i class="fab fa-whatsapp"></i>
            </a>
        </div>
    </div>

    <script>
        function showContent(id) {
            document.getElementById(id).style.display = 'block';
        }

        function hideContent() {
            document.querySelectorAll('.content').forEach(content => {
                content.style.display = 'none';
            });
        }

        if ('serviceWorker' in navigator) {
            navigator.serviceWorker.register('/service-worker.js')
            .then(() => console.log('Service Worker registrado com sucesso.'))
            .catch((error) => console.log('Falha ao registrar o Service Worker:', error));
        }
    </script>
</body>
</html>
